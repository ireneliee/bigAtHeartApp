
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Big at Heart Volunteer Portal Volunteer Portal</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <style>

    .navbar-brand {
      font-size: 1.5rem;
    }

    .navbar-nav {
      margin: auto;
    }

    .navbar-nav .nav-item {
      margin: 0 12px;
    }

    .container-fluid {
      margin: 1rem; /* Adjust the margin as needed */
    }

    #blogpost-title{
      padding: 1rem;
    }
    iframe {
      position: absolute;
      text-align: center;
      width: 100%;
      height: 100%;
  }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" onclick="loadHomePage()">Homepage</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="loadReportPage()">Report</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class = "container-fluid" id = "reportPageHeader">
    <h3>Report Generator</h3>
    <div id = "reportNavBar">
     <div class="btn-group" role="group" aria-label="Basic outlined example">
      <button type="button" onclick = "loadReportPage()" class="btn btn-outline-primary">View individual report</button>
     </div>
    </div>
    <div id = "aggregate-report-container">
      <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTn4ngT9vyOMCkKIIJK9kHZXg2yBe_Achc9dYGyr-LYB5bXIyFJdGuLsyeacner5WJkqLYS1opnYBhR/pubhtml?gid=1090954856&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
    </div>

  </div>
  <br/>
  <br/>


  

  <!-- Include Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script>

    function loadReportPage() {
      google.script.run.withSuccessHandler(function(html) {
                          document.open();
                          document.write(html);
                          document.close();
                      }).loadReportPage();
      }

    function loadHomePage() {
      google.script.run.withSuccessHandler(function(html) {
        document.open();
        document.write(html);
        document.close();
      }).loadHomePage();
    }



  </script>

  
</body>

</html>
