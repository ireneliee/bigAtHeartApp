    google.script.run.withSuccessHandler(function(posts) {
      var html = "";
      for (let post of posts) {
        html += '<div class="card">';
        html += '<div class="card-body">';
        html += '<h3 class="card-title">' + post.title + '</h3>';
        html += '<span class="badge text-bg-success">' + post.type + '</span>';
        html += '<br/>';
        html += '<br/>';
        html += '<p class="card-text" style = "color: grey"><b>' + post.author + '</b> on ' + post.timestamp + '</p>';
